<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Johnny's Hamburgers</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/routes.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
    <body ng-app="app">
      <header ng-controller="mainNav">
      <a href="#home"><img id="logo" class="btn" src="img/JH_logo.png"></a> <h1><img src="img/JohnnysHamburgers.png" alt="Johnny's Hamburgers"></h1>
        <nav id="headNav">
          <ul id="mainNav">
            <li class="mainLi"><a href="#menu"><img  class="btn" src="img/Menu.png" alt="Menu"></a></li>
        	<li class="mainLi"><a href="#about"><img  class="btn" src="img/About.png" alt="About"></a></li>
            <li class="mainLi"><a href="#howto"><img  class="btn" src="img/HowTo.png" alt="How to's"></a></li>
            <li class="mainLi"><a href="#contact"><img  class="btn" src="img/Contact.png" alt="Contact"></a></li>
          </ul>
        </nav>
      </header>
       
      <ul id="fryUL"  ng-controller="pageController">
        <li class="fryLi"  ng-repeat="links in linkNames"><a ng-href="{{links.href}}">{{links.title}}</a></li>
	  </ul> 
      
      <div ng-view>
      
      </div> 
      
	</body>
</html>
